<!DOCTYPE html>
<html lang="en">

<head>
  <title>Qwery To-Do App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="{{url_for("static", filename="css/bootstrap.min.css")}}">
  <!--<link type="text/css" rel="stylesheet" href="{{url_for("static", filename="css/bootstrap-theme.min.css")}}">-->
  <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
</head>

<body>
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
        <a class="navbar-brand" rel="home" href="{{url_for("home")}}" title="Qwery To-Do List">
          <!--<img style="max-width:100px; margin-top: -7px;" src="{{url_for("static", filename="")}}">-->
        </a>
      </div>

      <div id="navbar" class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{url_for("home")}}">
              Home</a></li>
          <li class="active"><a href="{{url_for("add_todo")}}">
              Add Todo</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url|safe }}"><span class="glyphicon glyphicon-arrow-up"></span> Sign Up </a></li>
          <li><a href="{{ url|safe }}"><span class="glyphicon glyphicon-user"></span> Login </a></li>
        </ul>
      </div>
    </div>
  </div>
    {% block body %}
    {% endblock %}
  </div>

  <script src="{{url_for("static", filename="js/jquery-3.2.1.min.js")}}"></script>
  <script src="{{url_for("static", filename="js/bootstrap.min.js")}}"></script>

</body>
</html>
