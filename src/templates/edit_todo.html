{% extends "base.html" %}
{% block body %}
<div class="container" style="margin-top:8em">
    <form class="col-md-8 col-md-offset-3 form-inline" action="{{url_for("edit_todo", todo_id=todo.id)}}" method="post">
        {{ form.csrf_token }}
        <div><h1>Edit Todo</h1></div>
        {% from "macros.html" import render_field %}
        {{ render_field(form.title, "title") }}
        {{ render_field(form.status, "done") }}
        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit" name="btn" value="Update">Update</button>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-danger" type="submit" name="btn" value="Delete">Delete</button>
        </div>
    </form>
</div>
{% endblock body %}
