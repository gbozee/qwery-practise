<!DOCTYPE html>
<html lang="en">

<head>
  <title>Qwery To-Do App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="{{url_for("static", filename="css/bootstrap.min.css")}}">
  <!--<link type="text/css" rel="stylesheet" href="{{url_for("static", filename="css/bootstrap-theme.min.css")}}">-->
  <link rel="stylesheet" type="" href="{{url_for("static", filename="css/style.css")}}">
</head>

<body>
<div class="container" style="margin-top:10em">

    <form class="form col-md-8 col-md-offset-2" action="{{url_for("login")}}" method="post">
        {{ form.csrf_token }}
        {% from "macros.html" import render_field %}
            {{ render_field(form.email, "email") }}
            <!--{% if form.email.errors %}
              {% for error in form.email.erors %}
                <span id="helpBlock2" class="help-block"></span>
              {% endfor %}
            {% endif %} -->
            {{ render_field(form.password, "password") }}
        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Submit</button>
        </div>
    </form> 
</div>
<script src="{{url_for("static", filename="js/jquery-3.2.1.min.js")}}"></script>
<script src="{{url_for("static", filename="js/bootstrap.min.js")}}"></script>

</body>
</html>
